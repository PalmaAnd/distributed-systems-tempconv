# Envoy: gRPC-Web (browser) -> gRPC (backend)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempconv-envoy
  namespace: tempconv
  labels:
    app: tempconv-envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempconv-envoy
  template:
    metadata:
      labels:
        app: tempconv-envoy
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: envoy
          image: tempconv-envoy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: grpc-web
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: tempconv-envoy
  namespace: tempconv
spec:
  selector:
    app: tempconv-envoy
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
