apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempconv-backend
  namespace: tempconv
  labels:
    app: tempconv-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tempconv-backend
  template:
    metadata:
      labels:
        app: tempconv-backend
    spec:
      # GKE nodes are AMD64; explicit for clarity
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: backend
          image: tempconv-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: grpc
            - containerPort: 8081
              name: health
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: tempconv-backend
  namespace: tempconv
spec:
  selector:
    app: tempconv-backend
  ports:
    - port: 8080
      targetPort: 8080
      name: grpc
  type: ClusterIP
